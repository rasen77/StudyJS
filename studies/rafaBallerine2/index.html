<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/studies/rafaBallerine2/style.css">
  <title>Página inicial</title>
</head>
<body>
  <div class="container">
    <h1>Boas vindas!</h1>
    <p>Vamos personalizar sua saudação usando JavaScript!</p>
    <div class="saudacao" id="mensagemSaudacao">Olá, visitante!</div>
    <button onClick="mudarNome()">Personalizar saudação</button>
  </div>


  <script>
    function mudarNome(){

    document.getElementById("mensagemSaudacao").textContent=("Olá, Pedro")

    }
  </script>


</body>
